- script: |
    echo "========================================"
    echo "pwd"
    echo "========================================"
    pwd
    echo "========================================"
    echo "printenv"
    echo "========================================"
    printenv
    echo "========================================"
    echo "tree"
    echo "========================================"
    tree .
  displayName: 'Print environment'

- script: |
    terraform version
    terraform -chdir=infra init
  displayName: 'Terraform version'
